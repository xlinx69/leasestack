<section data-ng-controller="StatistiquesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Statistiques</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="statistique in statistiques" data-ng-href="#!/statistiques/{{statistique._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Cree
				<span data-ng-bind="statistique.created | date:'medium'"></span>
				par
				<span data-ng-bind="statistique.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="statistique.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!statistiques.$resolved || statistiques.length">
    	Aucun Statistiques n'existe,  creez en un ... <a href="/#!/statistiques/create"> OK </a>?
    </div>
</section>
